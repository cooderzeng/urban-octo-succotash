# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: timg-download

on:
#   push:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"
    
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run: |
          npm install
    - name: "download img"
      run: |
          npm run timg
    - name: Commit report
      run: |
          git config --global user.name 'Your Name'
          git config --global user.email 'your-username@users.noreply.github.com'
          git add .
          git commit -am "t save archives run_number ${{ github.run_number }}"
          git push
      env:
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
          
    - name: Build project # This would actually build your project, using zip for an example artifact
      run: |
        zip -r my-archives_${{ github.run_number }} archives/*
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: t${{ github.run_number }}
        release_name: Release t${{ github.run_number }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./my-archives_${{ github.run_number }}.zip
        asset_name: my-archives_${{ github.run_number }}.zip
        asset_content_type: application/zip
